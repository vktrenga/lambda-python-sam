name: SAM CI/CD Pipeline

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:

jobs:
  # --------------------------
  # CI Job: Build & Validate
  # --------------------------
  ci:
    name: CI - Build & Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Load env file
        shell: bash
        run: |
          # Load env based on branch
          if [ "${GITHUB_REF##*/}" == "main" ]; then
            ENV_FILE=".env.prod"
          else
            ENV_FILE=".env.dev"
          fi

          export $(grep -v '^#' $ENV_FILE | xargs)
          echo "PYTHON_VERSION=$PYTHON_VERSION" >> $GITHUB_ENV
          echo "STACK_NAME=$STACK_NAME" >> $GITHUB_ENV
          echo "AWS_REGION=$AWS_REGION" >> $GITHUB_ENV
          echo "APP_ENV=$APP_ENV" >> $GITHUB_ENV
          echo "LOG_LEVEL=$LOG_LEVEL" >> $GITHUB_ENV

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install aws-sam-cli flake8

      - name: Lint code
        run: flake8 . || true

      - name: SAM Validate
        run: sam validate

      - name: SAM Build
        run: sam build

  # --------------------------
  # CD Job: Deploy to AWS
  # --------------------------
  cd:
    name: CD - Deploy Lambda API
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Load env file
        shell: bash
        run: |
          if [ "${GITHUB_REF##*/}" == "main" ]; then
            ENV_FILE=".env.prod"
          else
            ENV_FILE=".env.dev"
          fi

          export $(grep -v '^#' $ENV_FILE | xargs)
          echo "PYTHON_VERSION=$PYTHON_VERSION" >> $GITHUB_ENV
          echo "STACK_NAME=$STACK_NAME" >> $GITHUB_ENV
          echo "AWS_REGION=$AWS_REGION" >> $GITHUB_ENV
          echo "APP_ENV=$APP_ENV" >> $GITHUB_ENV
          echo "LOG_LEVEL=$LOG_LEVEL" >> $GITHUB_ENV

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install SAM CLI
        run: pip install aws-sam-cli

      - name: SAM Build
        run: sam build

      - name: SAM Deploy
        run: |
          sam deploy \
            --stack-name $STACK_NAME \
            --region $AWS_REGION \
            --capabilities CAPABILITY_IAM \
            --parameter-overrides \
              AppEnv=$APP_ENV \
              LogLevel=$LOG_LEVEL \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset

      - name: Verify API Deployment
        run: |
          echo "API Gateway deployed at:"
          aws cloudformation describe-stacks \
            --stack-name $STACK_NAME \
            --query "Stacks[0].Outputs" \
            --output table
