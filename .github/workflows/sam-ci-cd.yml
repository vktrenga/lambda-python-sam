# .github/workflows/sam-ci-cd.yml
# CI/CD pipeline for AWS SAM Python Lambda
# - CI: lint + build
# - CD: deploy to AWS on main branch

name: SAM CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  AWS_REGION: ap-south-1          # change if needed
  STACK_NAME: lambda-python-sam   # CloudFormation stack name
  PYTHON_VERSION: "3.10"         # must match template.yaml runtime

jobs:
  ci:
    name: CI - Build & Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aws-sam-cli flake8

      - name: Lint (Python)
        run: |
          flake8 . || true

      - name: SAM Validate
        run: sam validate

      - name: SAM Build
        run: sam build

  cd:
    name: CD - Deploy to AWS
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install SAM CLI
        run: pip install aws-sam-cli

      - name: SAM Build
        run: sam build

      - name: SAM Deploy
        run: |
          sam deploy \
            --stack-name $STACK_NAME \
            --region $AWS_REGION \
            --capabilities CAPABILITY_IAM \
            --parameter-overrides StageName=prod \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset
